<!DOCTYPE html>
<html dir="rtl"> <!-- Added direction for Arabic -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Added for mobile responsiveness -->
    <title>{SiteName} - {SubjectName}</title> <!-- More descriptive title -->
    <style>
        /* Basic Reset & Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; /* Common email fonts */
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4; /* Light background for the whole page */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Email Container */
        .email-container {
             max-width: 600px; /* Limit width for better readability on larger screens */
             margin: 20px auto; /* Center the container */
             background-color: #ffffff; /* White background for content area */
             border: 1px solid #dddddd;
             border-radius: 8px;
             overflow: hidden; /* Keeps border radius nice */
        }
        /* Header */
        .header {
            background-color: #1b2c8e; /* Your blue color */
            color: #ffffff;
            padding: 25px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 26px;
            color: #ffffff; /* Ensure text is white */
        }
        /* Subject/Recipient Info */
         .subject-info {
             text-align: center;
             padding: 20px 15px;
             border-bottom: 1px solid #eeeeee;
             background-color: #fdfdfd; /* Very light grey */
         }
        .subject-info h2 {
             margin: 5px 0 8px 0;
             font-size: 20px;
             color: #333333;
        }
         .subject-info h3 {
             margin: 5px 0;
             font-size: 16px;
             color: #555555;
             font-weight: normal;
        }
        /* Main Content */
        .content {
            padding: 30px 30px; /* More padding */
        }
        .content p {
            margin: 0 0 15px 0; /* Standard paragraph spacing */
            color: #555555; /* Slightly softer text */
            font-size: 1.1em; /* Slightly larger than base */
        }
        /* Attachment Notice */
        .attachment-notice {
            background-color: #e6f5e6; /* Your light green */
            border-left: 4px solid #0a3622; /* Your dark green accent */
            padding: 12px 18px;
            margin: 25px 0 15px 0; /* Spacing around notice */
            font-size: 0.95em;
        }
        .attachment-notice p {
            margin: 5px 0;
            color: #333;
        }
        .attachment-notice strong {
             color: #0a3622; /* Dark green for emphasis */
        }

        /* Footer */
        .footer {
            background-color: #eeeeee; /* Light grey footer */
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
            border-top: 1px solid #dddddd;
        }
        .footer h4 { /* Use H4 for semantic structure */
             margin: 0 0 8px 0;
             font-size: 18px;
             color: #1b2c8e; /* Blue color */
        }
         .footer a {
             color: #1b2c8e; /* Blue links */
             text-decoration: none;
             font-weight: bold;
         }
          .footer a:hover {
              text-decoration: underline;
          }
        .footer span {
            color: #555555;
            font-weight: normal;
            margin: 0 5px; /* Spacing for contact info */
        }
         /* Responsive adjustments (optional but good) */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 10px 0;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            .content {
                padding: 20px 15px;
            }
            .header, .footer {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{SiteName}</h1>
        </div>
        <div class="subject-info">
             <h2>{SubjectName}</h2>
             <h3>{SubjectEmail}</h3>
        </div>
        <div class="content">
            <p>{Content}</p>

            <!-- START: Attachment Notification -->
            <div class="attachment-notice">
               <p><strong>ملاحظة هامة:</strong></p>
               <p>يرجى العلم بأنه تم إرفاق ملف مع هذه الرسالة الإلكترونية.</p>
               <p><i>Please note that a file has been attached to this email.</i></p>
            </div>
            <!-- END: Attachment Notification -->

        </div>
        <div class="footer">
            <a href="https://www.asp.ly"><h4>{SiteName}</h4></a>
            <!-- Optional: <p>{SiteActivity}</p> -->
            <span>{Mail}</span> | <span>{Phone}</span>
            <p style="margin-top: 10px; font-size: 12px; color: #999;">© @DateTime.Now.Year {SiteName}. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
