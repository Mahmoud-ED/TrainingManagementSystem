<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{Subject}</title>
    <style>
        /* General Styles */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* Button Styles */
        .button-td, .button-a {
            transition: all 100ms ease-in;
        }

            .button-td:hover, .button-a:hover {
                background: #0056b3 !important; /* A slightly darker blue on hover */
            }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: auto !important;
            }
        }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #f4f4f4;">

    <!-- Email Body -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4;">
                <!--[if (gte mso 9)|(IE)]>
                <table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
                <tr>
                <td align="center" valign="top" width="600">
                <![endif]-->
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;" class="email-container">

                    <!-- 1. Header with Logo -->
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <img src="{LogoUrl}" alt="{SiteName} Logo" width="150" style="display: block;">
                        </td>
                    </tr>

                    <!-- 2. Main Content -->
                    <tr>
                        <td style="background-color: #ffffff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="padding: 40px; text-align: center; font-size: 16px; line-height: 1.5; color: #555555;">
                                        <h1 style="margin: 0 0 10px; font-size: 24px; font-weight: bold; color: #1b2c8e;">{Subject}</h1>
                                        <p style="margin: 0 0 25px;">مرحباً بك يا <strong>{UserName}</strong>،</p>
                                        <p style="margin: 0 0 25px;">
                                            شكراً لتسجيلك في {SiteName}. يرجى الضغط على الزر أدناه لتفعيل بريدك الإلكتروني والمتابعة.
                                        </p>

                                        <!-- Call to Action Button -->
                                        <table border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto;">
                                            <tr>
                                                <td align="center" style="border-radius: 5px; background-color: #1b2c8e;" class="button-td">
                                                    <a href="{confirmationLink}" target="_blank" style="font-size: 18px; font-weight: bold; color: #ffffff; text-decoration: none; padding: 15px 30px; border-radius: 5px; display: inline-block;" class="button-a">تفعيل البريد الإلكتروني</a>
                                                </td>
                                            </tr>
                                        </table>

                                        <p style="margin: 30px 0 0; font-size: 14px; color: #999999;">
                                            إذا لم تقم بطلب هذا الإجراء، يمكنك تجاهل هذه الرسالة بأمان.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- 3. Footer -->
                    <tr>
                        <td style="padding: 20px; text-align: center; font-size: 12px; color: #888888;">
                            <p style="margin: 0 0 5px;">© @DateTime.Now.Year {SiteName}. جميع الحقوق محفوظة.</p>
                            <p style="margin: 0;">{Mail} | {Phone}</p>
                            <p style="margin: 5px 0 0;">
                                <a href="" target="_blank" style="color: #888888; text-decoration: underline;">زيارة موقعنا</a>
                            </p>
                        </td>
                    </tr>
                </table>
                <!--[if (gte mso 9)|(IE)]>
                </td>
                </tr>
                </table>
                <![endif]-->
            </td>
        </tr>
    </table>
</body>
</html>
